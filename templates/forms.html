<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('insert_form')}}" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Transaction ID</label>
            <input type="text" name="tid" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">TDate</label>
            <input type="date"name="tdate"  class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Scrip</label>
          <input type="text" name="scrip" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Volume</label>
          <input type="number" name="volume" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Rate</label>
            <input type="number" name="rate" step="0.001 class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Debit</label>
            <input type="number" name="debit" step="0.001" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Credit</label>
            <input type="number" name="credit" step="0.0001" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Balance</label>
            <input type="number" name="balance" step="0.01" class="form-control" id="inputZip">
          </div>
        </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
