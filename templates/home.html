<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href="/static/css/home.css">
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" aria-current="page" href="/transactions">Transactions</a>
              <a class="nav-link" aria-current="page" href="/watchlist">Watchlist</a>
              <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
  </nav>
  
  <div class="container-fluid">
    <h2 class="main-heading">
      Portfolio's Overview
    </h2>
  </div>

  <div class="container px-4 text-center">
    <div class="row gx-5">
      <div class="col">
        <div class="p-3">
          <div class="table-container">
            <table class="table table-hover">
              <tr>
                <th>Scrip</th>
                <th>Volume</th>
                <th>Buy Avg</th>
              </tr>
              {% for items in portfolio %}
                <tr>
                    <td>{{items['scrip']}}</td>
                    <td>{{items['curr_vol']}}</td>
                    <td>{{items['buy_avg']}}</td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="p-3">
          <div class = graph-container>
            <div id="graph1"></div>
          </div>
            <script>
              //Parse your Json variable here
              var graphs = {{ plotly_plot | safe }};
              Plotly.plot('graph1', graphs, {});
            </script>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
